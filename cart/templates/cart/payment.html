{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Natural - Payment</title>
</head>
<body>
    
    <div class="container">
        <div class="row d-flex align-items-center" style="height: 100vh;">
            <div class="col-3"></div>
            <div class="col-6" style="height: 80%;">
                <h2>Payment Informations</h2>
                <a href="{% url 'cart:bag' %}">< Back</a>

                <form action="{% url 'cart:success' %}" style="height: 100%; width: 40rem;">
                  <div class="form-group d-flex flex-column justify-content-around" style="height: 90%; width: inherit;">

                    <div class="card m-auto" style="width: inherit;">
                        <div class="card-body">
                          <h5 class="card-title">Personal</h5>
                          <form>
                              <div class="form-group">
                                <label for="exampleFormControlInput1">Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Keanu Reeves" required>
                                <div class="invalid-feedback">Cannot be blank</div>
                                <label for="exampleFormControlInput1" style="margin-top: 1rem;">E-mail</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="user@mail.com" required>
                                <div class="invalid-feedback">Cannot be blank</div>
                              </div>
                            </form>
                        </div>
                    </div>
                    <div class="card m-auto" style="width: inherit;">
                        <div class="card-body">
                        <h5 class="card-title">Address</h5>
                        <form>
                            <div class="form-group">
                              <label class="flex-3" for="exampleFormControlInput1">Postal Code</label>
                              <div class="d-flex">
                                <input type="text" class="form-control" style="width: 10rem;" id="postal-code-input" placeholder="00000000" required>
                                <div class="invalid-feedback">Cannot be blank</div>
                                <a href="#" class="btn btn-primary ml-2" id="search-code-btn">Search code</a>
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Street</label>
                              <input type="text" class="form-control" id="address-street-input" placeholder="75 street of somewhere" value=""required>
                              <div class="invalid-feedback">Cannot be blank</div>
                            </div>
                          </form>
                        </div>
                    </div>
                    <button id="finish-btn" class="btn btn-primary" style="width: 100%;">Finish</button>
                  </div>
                </form>

            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'cart/js/index.js' %}"></script>
</body>
</html>
