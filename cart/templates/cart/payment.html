{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Natural - Payment</title>
</head>
<body>
    
    <div class="container">
        <div class="row d-flex align-items-center" style="height: 100vh;">
            <div class="col-3"></div>
            <div class="col-6 d-flex flex-column justify-content-between" style="height: 80%;">
                <h2>Payment Informations</h2>
                <a href="{% url 'cart:bag' %}">< Back</a>
                <div class="card m-auto" style="width: 40rem;">
                    <div class="card-body">
                    <h5 class="card-title">Personal</h5>
                    <form>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Name</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Keanu Reeves">
                          <label for="exampleFormControlInput1" style="margin-top: 1rem;">E-mail</label>
                          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="user@mail.com">
                        </div>
                      </form>
                    </div>
                </div>
                <div class="card m-auto" style="width: 40rem;">
                    <div class="card-body">
                    <h5 class="card-title">Address</h5>
                    <form>
                        <div class="form-group">
                          <label class="flex-3" for="exampleFormControlInput1">Postal Code</label>
                          <div class="d-flex">
                            <input type="text" class="form-control" style="width: 10rem;" id="postal-code-input" placeholder="00000000">
                            <a href="#" class="btn btn-primary ml-2" id="search-code-btn">Search code</a>
                          </div>
                        </div>
                        <div class="form-group">
                          <label for="exampleFormControlInput1">Street</label>
                          <input type="text" class="form-control" id="address-street-input" placeholder="75 street of somewhere" value="">
                        </div>
                      </form>
                    <button id="finish-btn" class="btn btn-primary" style="width: 100%;">Finish</button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="avaliationModal" tabindex="-1" role="dialog" aria-labelledby="avaliationModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="avaliationModalLabel">Avaliate our service</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">How ease was the proccess?</br>(5 is super easy)</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>
                <label for="inlineRadio1">Would you recomend us?</label>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                  <label class="form-check-label" for="inlineRadio1">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">No</label>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Any comment?</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Avaliate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="{% static 'cart/js/index.js' %}"></script>
</body>
</html>
